<header>
  <mat-toolbar class="bg-purple-300!">
    <button (click)="drawer.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
      <span>shop</span>
    </button>
  </mat-toolbar>
</header>
<mat-drawer-container class="">
  <mat-drawer
    class="w-[250px] bg-white shadow-lg"
    #drawer
    [mode]="'side'"
    [opened]="true"
  >
    <div class="flex flex-col gap-4 p-4 items-center text-blue-300">
      <a routerLink="/">Dashboard</a>
      <a routerLink="/category">Category</a>
      <a routerLink="/product">Product</a>
      <a routerLink="/user">User</a>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <main class="min-h-screen ">
      <router-outlet></router-outlet>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
<footer></footer>

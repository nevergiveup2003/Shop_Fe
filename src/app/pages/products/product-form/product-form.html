<mat-card class="form-card p-8">
  @if(this.data.productId){<mat-card-title> Update Product </mat-card-title
  >}@else{<mat-card-title> Add Product </mat-card-title>}

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="w-full">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Description</mat-label>
      <input matInput matInput formControlName="description"/>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Category</mat-label>
      <mat-select formControlName="categoryId">
        <mat-option *ngFor="let c of categories" [value]="c.id">
          {{ c.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="flex justify-center mt-4">
      <button
        mat-flat-button
        type="submit"
        class="text-white"
        [ngClass]="{
          'bg-gray-600': productForm.invalid,
          '!bg-green-400': productForm.valid
        }"
        [disabled]="productForm.invalid"
      >
        {{ this.data.productId ? "Update" : "Add" }}
      </button>
    </div>
  </form>
</mat-card>

<div>
  <div class="flex justify-between">
    <h1 class=" text-xl font-semibold">Product List</h1>
    <button mat-flat-button class="!bg-green-600" (click)="add()">
      Add
    </button>
</div>
  <app-table [data]="products" [displayedColumns]="showCols"
  (onEdit)="edit($event)"
  (onDelete)="delete($event)"></app-table>
</div>
